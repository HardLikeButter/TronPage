<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron</title>
    <!-- LineIcons -->
    <link href="https://cdn.lineicons.com/3.0/lineicons.css"                rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <!-- Header -->
    <header class="header-fixed">
        <div class="container nav-center">  
            <div class="nav-header">
                <h2 class="logo">Tron</h2>
                <button class="nav-toggle">
                    <i class="lni lni-menu"></i>
                </button>
            </div>
              <!-- Links -->
            <ul class="links">
                <li><a href="">home</a></li>
                <li><a href="#the-grid">grid</a></li>
                <li><a href="#characters">characters</a></li>
                <li><a href="#rides">rides</a></li>
            </ul>  

            <!-- Social Links -->
            <ul class="social-icons">
                <li>
                    <a class="icon-color" href="https://www.facebook.com" target="_blank">
                        <i class="lni lni-facebook-filled"></i>
                    </a>
                </li>
                <li>
                    <a class="icon-color" href="https://www.twitter.com" target="_blank">
                     <i class="lni lni-twitter-original"></i>
                    </a>
                </li>
                <li>
                    <a class="icon-color" href="https://www.behance.net/" target="_blank">
                     <i class="lni lni-behance-original"></i>
                    </a>
                </li>
                <li>
                    <a class="icon-color" href="https://www.linkedin.com" target="_blank">
                     <i class="lni lni-linkedin-original"></i>
                    </a>
                </li>
                <li>
                    <a class="icon-color" href="https://www.sketch.com" target="_blank">
                        <i class="lni lni-sketch"></i>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <main class="container">

         <!-- The Grid -->
         <section id="the-grid">
            <h2 class="section-title">The Grid</h2>
            <div class="underline"></div>
            <div class="grid-img-container">
                <img id="grid-img" src="img/the-grid.webp" alt="The Grid">
            </div>
            <div class="btn">
                <button class="prev-btn">
                    <i class="lni lni-chevron-left-circle"></i>
                </button>
                <button class="next-btn">
                    <i class="lni lni-chevron-right-circle"></i>
                </button>
            </div>

            <div class="underline-box">
                <div class="outside-underline"></div>
                <div class="inside-underline"></div>
                <div class="outside-underline"></div>
            </div>
        </section>

        <!-- The Players -->
        <section id="characters">
            <h2 class="section-title">The Players</h2>
            <div class="underline"></div>
            <div class="player-content">
                <div>
                    <img  src="img/SamF.jpg" alt="Sam Flynn">
                </div>
                <div>
                    <img  src="img/Kevin_Flynn_.jpg" alt="Kevin Flynn">
                </div>
                <div>
                    <img src="img/Quorra-Tron.jpg" alt="Quorra">
                </div>
            </div>
        </section>

        <!-- Rides -->
        <section id="rides">
            <h2 class="section-title">The Rides</h2>  
            <div class="underline"></div>
            <div class="rides-content">
                <div class="rides-img-container">
                    <img src="img/tron-vehicle-4W.jpeg" alt="Light Runner">
                </div>
                <div class="rides-img-container">
                    <img src="img/tron-lightcycle-2.jpeg" alt="Light Cycle">
                </div>
                <div class="rides-img-container">
                    <img src="img/tron-flying-vcl.webp" alt="Light Jet" >
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="container">
        <div class="footer">
            <button class="footer-icons">
                <a class="footer-icons" href="https://github.com/HardLikeButter/TronPage" target="_blank"><i class="lni lni-github-original"></i></a>
            </button>
        </div>
    </footer>
    <!-- javscript -->
    <script src="app.js"></script>
</body>
</html>
